<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/1-FacetoFace-Chat.png" alt="celular" class="d-sm-none">
            </div>
            <div class="instagram-continue mt-sm">
                <div class="group">
                    <img src="img/instalogo.png" class="instagram-logo" alt="">
                    <div class="profile-pic">
                        <img src="img/profile-pic.jpg" alt="">
                    </div>
                    <a href="#" class="instagram-login">Continue as Lulusquinha</a>
                    <a href="#" class="instagram-logout">Remove Account</a>
                </div>
                <div class="group">
                    <p class="not-account">
                        Not Lulusquinha?
                    </p>
                    <p class="notaccount">
                        <span class="link-blue">
                            <a href="">Switch accounts</a>
                        </span>
                        Or
                        <span class="link-blue">
                            <a href="">Sign in</a>
                        </span>
                    </p>
                </div>
                <div class="get-app">
                    <p class="get-the-app">
                        Get the app
                    </p>
                    <div class="download">
                        <a href="" class="app-download"><img src="img/Google_Play_Store_badge_EN.svg.png" alt=""></a>
                        <a href="" class="app-download"><img src="img/Google_Play_Store_badge_EN.svg.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
